<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a3f520e9b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="screen">
            <p class="entry"></p>
        </div>
        <div class="digit">1</div>
        <div class="digit">2</div>
        <div class="digit">3</div>
        <div class="operator">+</div>
        <div class="digit">4</div>
        <div class="digit">5</div>
        <div class="digit">6</div>
        <div class="operator">-</div>
        <div class="digit">7</div>
        <div class="digit">8</div>
        <div class="digit">9</div>
        <div class="operator">*</div>
        <div class="delete" id="ac">AC</div>
        <div class="digit" >0</div>
        <div class="delete" id="c">C</div>
        <div class="operator">/</div>
        <div class="others">.</div>
        <div class="others" id="equal">=</div>

    </div>

    <footer><i class="fa-brands fa-github"></i> cemilkb</footer>


    <script src="script.js"></script>
</body>

</html>
