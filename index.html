<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/7a3f520e9b.js" crossorigin="anonymous"></script>
</head>

<body>

    <button class="light-mode" id="mode-button">Dark Mode: OFF</button>

    <div class="box">
        <div class="screen">
            <p class="entry"></p>
        </div>
        <div class="digit" id="1">1</div>
        <div class="digit" id="2">2</div>
        <div class="digit" id="3">3</div>
        <div class="operator" id="+">+</div>
        <div class="digit" id="4">4</div>
        <div class="digit" id="5">5</div>
        <div class="digit" id="6">6</div>
        <div class="operator" id="-">-</div>
        <div class="digit" id="7">7</div>
        <div class="digit" id="8">8</div>
        <div class="digit" id="9">9</div>
        <div class="operator" id="*">*</div>
        <div class="delete" id="ac">AC</div>
        <div class="digit" id="0">0</div>
        <div class="delete" id="Backspace">C</div>
        <div class="operator" id="/">/</div>
        <div class="others" id=".">.</div>
        <div class="others" id="Enter">=</div>

        <audio src="click.mp3"></audio>

    </div>

    <footer><i class="fa-brands fa-github"></i> cemilkb</footer>


    <script src="script.js"></script>
</body>

</html>
